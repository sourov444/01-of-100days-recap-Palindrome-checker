<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>palindrome checker - by Sourov khan</title>
    

</head>
<body>
    <div class="cover">
        <div class="container header">
          <div class="row row-margin">
            <div class="col-sm-12">
            <h1 class="text-center">Palindrome checker</h1>
            </div>
            <div class="col-sm-12">
            <p class="text-center text-uppercase">A nut for a jar of tuna</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
              
            </div>
            <div class="col-md-8 text-center">
            <textarea class="col-md-12" id="inputPalindrome" rows="5">Borrow or rob?</textarea>
            </div>
          </div>
          <div class="row row-margin">
            <div class="col-sm-3">
              
            </div>
            <button id="checkPalindrome" class="btn btn-default btn-dark btn-lg btn-block col-sm-6 col-sm-offset-4 " type="submit">Check palindrome</button>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-center">
              <div id="notification" class="alert alert-info">Palindrome has not been checked yet</div>
            </div>
          </div>
        </div>

        <div class="text-center develop">
            <p>Developed by    <a target="_blank" href="https://elite-coder-personal-portfolio.netlify.app/">Sourov Khan</a></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="main.js"></script> 
</body>
</html>
